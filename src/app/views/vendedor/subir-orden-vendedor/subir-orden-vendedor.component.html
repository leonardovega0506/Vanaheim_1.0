<h1>Subir orden</h1>

<div class="col-md-3">
  <div class="form-group">
    <input type="text" class="form-control" name="docNum" [(ngModel)]="docNum" placeholder="Numero orden">
  </div>
</div>
<button class="btn btn-outline-primary" (click)="buscarOrdenByDocNum()">Buscar</button>
<section class="ftco-section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-10 col-md-12">
        <div class="wrapper">
          <div class="row no-gutters">
            <div class="col-md-7 d-flex align-items-stretch">
              <div class="contact-wrap w-100 p-md-5 p-4">
                <form method="POST" id="contactForm" name="contactForm">
                  <div class="row">
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="text" class="form-control" name="total" [(ngModel)]="ordenRequest.docTotal"
                          value="{{ordenTraida?.docTotal}}">
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="text" class="form-control" name="cardCode" [(ngModel)]="ordenRequest.cardCode"
                          value="{{ordenTraida?.cardCode}}" placeholder="Codigo Cliente">
                      </div>
                    </div>
                    <div class="col-md-12 mt-2">
                      <div class="form-group">
                        <input type="text" class="form-control" name="slpCode" [(ngModel)]="ordenRequest.slpCode"
                          value="{{ordenTraida?.slpCode}}" placeholder="Codigo Proveedor">
                      </div>
                    </div>
                    <div class="col-md-6 mt-2">
                      <div class="form-group">
                        <select name="bancoNombre" class="form-control" [(ngModel)]="ordenRequest.bancoNombre"
                          (change)="onBancoSeleccionado($event)">
                          <option *ngFor="let banco of listaBancos" [value]="banco.acctName">
                            {{banco.acctName}}
                          </option>
                        </select>
                      </div>
                    </div>
                    <div class="col-md-6">
                      <div class="form-group">
                        <input type="text" class="form-control" name="metodoPago" name="bancoCodigo"
                          [(ngModel)]="ordenRequest.bancoCodigo" value="{{bancoCodigo}}" placeholder="Codigo Banco">
                      </div>
                    </div>
                    <div class="col-md-6 mt-2">
                      <div class="form-group">
                        <input type="text" class="form-control" name="metodoPago" [(ngModel)]="ordenRequest.metodoPago"
                          value="{{ordenTraida?.peyMethod}}" placeholder="Metodo de Pago">
                      </div>
                    </div>
                    <div class="col-md-12 mt-2">
                      <div class="form-group">
                        <mat-form-field>
                          <mat-label>Fecha</mat-label>
                          <input matInput [matDatepicker]="picker" class="input-data"
                            style="background-color: transparent;" name="fechaOrden" [(ngModel)]="ordenRequest.docDate"
                            value="{{ordenTraida?.docDate}}" name="fechaBusqueda">
                          <mat-datepicker-toggle matIconSuffix [for]="picker">
                          </mat-datepicker-toggle>
                          <mat-datepicker #picker></mat-datepicker>
                        </mat-form-field>
                      </div>
                    </div>
                    <div class="col-md-12 mt-2">
                      <div class="form-group">
                        <input class="btn btn-secondary" type="file" name="imagen" (change)="onFileSelected($event)">
                        <br>
                        <img [src]="imagenURL" *ngIf="imagenURL" width="100" height="100">
                      </div>
                    </div>
                    <div class="col-md-12 mt-3">
                      <div class="form-group">
                        <textarea name="message" class="form-control" id="message" cols="30" rows="7"
                          placeholder="Comentarios" [(ngModel)]="ordenRequest.comentarios"></textarea>
                      </div>
                    </div>
                    <div class="col-md-12 mt-3 justify-content-center">
                      <div class="form-group">
                        <button class="btn btn-primary" (click)="subirOrden()">Subir orden</button>
                        <div class="submitting"></div>
                      </div>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
